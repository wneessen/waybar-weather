## -----------------------------------------------------------------------------
## General Configuration
## -----------------------------------------------------------------------------

## Measurement units for weather data.
## Allowed values: "metric" or "imperial"
## Default: "metric"
units = "imperial"

## Locale setting used for geolocation and formatting.
## If left empty, the application will attempt automatic detection
## via LC_MESSAGES.
# locale = "en-US"

## Log level for informational and error messages.
## Available levels:
##   DEBUG = -4
##   INFO  = 0
##   WARN  = 4
##   ERROR = 8
## Default: 0 (INFO)
loglevel = 0


## -----------------------------------------------------------------------------
## Weather
## -----------------------------------------------------------------------------
[weather]

## Forecast duration.
## Specifies how many hours ahead to display forecast data.
## Allowed range: 1â€“24
## Default: 3
forecast_hours = 5


## -----------------------------------------------------------------------------
## Intervals
## -----------------------------------------------------------------------------
[intervals]

## Weather update interval.
## How often the application queries the weather API.
## A geolocation change automatically triggers an update.
## Default: "15m"
weather_update = "30m"

## Output interval.
## How often the module outputs JSON data to Waybar.
## Geolocation changes also trigger an update.
## Default: "30s"
output = "15s"


## -----------------------------------------------------------------------------
## Templates
## -----------------------------------------------------------------------------
[templates]

## Text template.
## Primary text displayed in the Waybar widget.
## Uses Go's templating syntax.
## Default: {{.Current.ConditionIcon}} {{.Current.Temperature}}{{.TempUnit}}
text = ""

## Alternate text template.
## Displayed when the widget is clicked.
## Default: {{.Forecast.ConditionIcon}} {{.Forecast.Temperature}}{{.TempUnit}}
alt_text = ""

## Tooltip template.
## Tooltip content for the weather widget.
## Supports Go templates and custom formatting.
## Default:
##   Condition: {{.Condition}}
##   Location: {{.Address.City}}, {{.Address.Country}}
##   Sunrise: {{timeFormat .SunriseTime "15:04"}}
##   Sunset: {{timeFormat .SunsetTime "15:04"}}
##   Moonphase: {{.MoonphaseIcon}} {{.Moonphase}}
##   Forecast for: {{timeFormat .WeatherDateForTime "15:04"}}
tooltip = ""


## -----------------------------------------------------------------------------
## Geolocation
## -----------------------------------------------------------------------------
[geolocation]

## Path to a static geolocation file.
## Used only if geolocation file provider is enabled.
# file = "/path/to/location.json"

## Disable specific geolocation providers.
## All providers are enabled by default.
disable_geoip = true
disable_geoapi = true
disable_geolocation_file = true
disable_ichnaea = true
disable_gpsd = true


## -----------------------------------------------------------------------------
## Geocoder
## -----------------------------------------------------------------------------
[geocoder]

## Geocoding provider.
## Supported: "nominatim", "opencage"
## Default: "nominatim"
provider = "nominatim"

## API key for geocoding services (if required).
# apikey = ""
